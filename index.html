<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <button onclick="document.getElementById('id01').style.display='block'">Open</button>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span>
        <form class="modal-content" action="/">
            <div class="container">
                <h1>Click to close</h1>
                <p>Are you sure ?</p>

                <div class="clearfix">
                    <button type="button"
                    onclick="document.getElementById('id01').style.display='none'" class="closebtn">Close</button>
                    <button type="button"
                    onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
